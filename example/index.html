<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Markdown Scanner Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
        <script src="../lib/config.js" type="text/javascript"></script>
        <script src="../lib/lexer.js" type="text/javascript"></script>
        <script src="../lib/transpiler.js" type="text/javascript"></script>
        <script src="../lib/tokens.js" type="text/javascript"></script>
        <script src="./main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <br>
            <input checked="true" type="checkbox" id="auto-run" onchange="autoRunInput()"/><label for="auto-run">Run automatically?</label>
            <br/>
            <br>
            <button id="submit" onclick="run()" disabled>Submit</button>
            <p>Time to scan: <span id="lex-time">0</span>ms</p>
            <p>Time to compile: <span id="compile-time">0</span>ms</p>
        </div>
        <div id="container">
            
            <div class="container">
                <label class="content-label">Input</label>
                <div id="input" class="content-container">
                    <div contenteditable="true" id="input" oninput="autoRun()">Source code on [github](https://github.com/ZachElkins/MarkMe)!</div>
                </div>
            </div>
            <div class="container">
                <label class="content-label">HTML Output</label>
                <div id="html-output" class="content-container output-container"></div>
            </div>
            <div class="container">
                <label class="content-label">Lexer Output</label>
                <div class="content-container output-container">
                    <pre id="lexer-output"></pre>
                </div>
            </div>
            <div class="container">
                <label class="content-label">Raw HTML</label>
                <div class="content-container output-container">
                    <pre id="transpiler-output"></pre>
                </div>
            </div>
        </div>
    </body>
</html>
